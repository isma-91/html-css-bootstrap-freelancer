<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Layout</title>

    <!-- FW Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Standard CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container h-100">
        <nav class="row justify-content-between align-items-center h-100">
          <div class="col">
            <h5>START BOOTSTRAP</h5>
          </div>

          <div class="col-1 d-md-none">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="col-auto ms-auto d-none d-md-flex align-items-center">
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">PORTFOLIO</a></li>
              <li class="list-inline-item"><a href="#">ABOUT</a></li>
              <li class="list-inline-item"><a href="#">CONTACT</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <section class="header-section">
        <div class="row justify-content-center py-4">
          <img src="img/avatar.svg" alt="" />
        </div>

        <div class="row justify-content-center">
          <div class="col-auto">
            <h1>START BOOTSTRAMP</h1>
          </div>
        </div>

        <div class="row justify-content-center align-items-center">
          <div class="col-2 hr"></div>
          <div class="col-1 d-flex justify-content-center">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="col-2 hr"></div>
        </div>

        <div class="row justify-content-center py-4">
          <div class="col-auto fw-bold">
            GRAPHIC ARTIST - WEB DESINER - ILLUSTRATOR
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
